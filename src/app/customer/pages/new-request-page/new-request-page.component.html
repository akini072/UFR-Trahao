<app-navbar></app-navbar>
<div [ngClass]="styles.main">
  <div [ngClass]="styles.formContainer">
    <h1 [ngClass]="styles.title">Solicitar Serviço</h1>
    <form [ngClass]="styles.form">
      <div [ngClass]="styles.formGroup">
        <label for="categoria" [ngClass]="styles.label">Categoria do equipamento</label>
        <select name="categoria" id="categoria" [ngClass]="styles.select">
          <option *ngFor="let category of categoryList" [value]="category.equipCategoryId">{{ category.categoryDesc }}</option>
        </select>
      </div>

      <div [ngClass]="styles.formGroup">
        <label for="descEquip" [ngClass]="styles.label">Descrição do equipamento</label>
        <app-form-input [validations]="['maxLength', 'required']" [maxLength]="30" name="descEquip"
          [id]="'descEquip'" placeholder="Descreva o equipamento..."
          (input)="getRemainingCharacters(30, 'descEquip')" maxlength="30" [ngClass]="styles.input" />
        <p [ngClass]="[remainingCharactersColorText, styles.remainingCharacters]">{{ remainingCharactersEquipamento }} caracteres restantes</p>
      </div>

      <div [ngClass]="styles.formGroup">
        <label for="descDefect" [ngClass]="styles.label">Descrição do defeito</label>
        <textarea name="descDefect" id="descDefect"
          (input)="getRemainingCharacters(255, 'descDefect')" [maxLength]="255"
          placeholder="Insira os detalhes do problema..." [ngClass]="styles.textarea"></textarea>
          <p [ngClass]="[remainingCharactersColorTextDefect, styles.remainingCharacters]">{{ remainingCharactersDefeito }} caracteres restantes</p>
      </div>

      <div [ngClass]="styles.buttonContainer">
        <app-button [props]="cancelButtonProps"/>
        <app-button [props]="submitButtonProps"/>
      </div>
    </form>
  </div>
</div>
<app-footer></app-footer>
