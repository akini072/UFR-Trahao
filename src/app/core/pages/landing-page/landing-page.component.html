<section [ngClass]="styles.sectionGradient">
  <app-navbar [isLogged]="false"></app-navbar>
  <div [ngClass]="styles.container">
    <div [ngClass]="styles.leftColumn">
      <h1 id="title" [ngClass]="styles.title">
        Sua manutenção sem tensão
      </h1>
      <app-button [props]="buttonProps"/>
    </div>
    <div class="swiper mySwiper flex-none">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="assets/images/slider/Slide_1.png"></div>
        <div class="swiper-slide"><img src="assets/images/slider/Slide_2.png"></div>
        <div class="swiper-slide"><img src="assets/images/slider/Slide_3.png"></div>
        <div class="swiper-slide"><img src="assets/images/slider/Slide_4.png"></div>
        <div class="swiper-slide"><img src="assets/images/slider/Slide_5.png"></div>
      </div>
    </div>
  </div>
</section>
<section [ngClass]="styles.sectionGray">
  <div [ngClass]="styles.innerContainer">
    <h1 [ngClass]="styles.heading">
      O melhor que seu equipamento pode ter
    </h1>
    <p [ngClass]="styles.paragraph">
      Confie em nós para manter seus equipamentos em perfeito estado, para que
      você possa se concentrar no que realmente importa: fazer o seu trabalho
      com tranquilidade e eficiência.
    </p>
  </div>
  <div id="testimonies" [ngClass]="styles.testimoniesContainer">
    <app-testimony-card [ngClass]="styles.testimonyCard"
      testimony="A Manutads é a melhor empresa de manutenção que já contratei. Eles são rápidos, eficientes e muito profissionais. Recomendo a todos!"
      author="Ricardo Silva"
      ></app-testimony-card>
      <app-testimony-card [ngClass]="styles.testimonyCard"
      testimony="O som do meu notebook parou de funcionar do nada. Levei para a manutenção e em poucas horas já estava tudo resolvido. Atendimento rápido e de qualidade!"
      author="João Pereira"
      ></app-testimony-card>
      <app-testimony-card [ngClass]="styles.testimonyCard"
      testimony="Meu celular estava com a tela trincada e a bateria não durava nada. Levei para a manutenção e em menos de um dia estava como novo! Super recomendo o serviço."
      author="Ana Souza"
      ></app-testimony-card>
      <app-testimony-card [ngClass]="styles.testimonyCard"
      testimony="Meu tablet estava muito lento e travando o tempo todo. Depois da manutenção, ele voltou a funcionar perfeitamente. Estou muito satisfeita com o serviço prestado, muito obrigada ManuTADS."
      author="Mariana Oliveira"
      ></app-testimony-card>
      <app-testimony-card [ngClass]="styles.testimonyCard"
      testimony="Precisei do meu computador para uma apresentação importante e ele simplesmente não ligava. A equipe de manutenção foi rápida e eficiente, salvando meu dia. Excelente atendimento!"
      author="Carlos Mendes"
      ></app-testimony-card>
      <app-testimony-card [ngClass]="styles.testimonyCard"
      testimony="Minha TV estava com a imagem distorcida e eu já estava pensando em comprar uma nova. Decidi tentar a manutenção e foi a melhor escolha! A TV voltou a funcionar perfeitamente e economizei bastante."
      author="Fernanda Lima"
      ></app-testimony-card>
  </div>
</section>
<app-footer></app-footer>
