<nav [ngClass]="navContainer">
    <div [ngClass]="navDiv">
        <div [ngClass]="navData">
            <img src="assets/images/logo.svg" class="h-14">
            <p [ngClass]="navLogo">MANUTADS</p>
            <p *ngIf="isLogged" [ngClass]="navUserText">Bem vindo: User</p>
        </div>
        <ul class="{{navList}}">
            @for (item of navItems; track item) {
            <li *ngIf="isLogged ? item.login : !item.login" [ngClass]="navItem">
                <a [routerLink]="item.route" class="text-white">{{item.name}}</a>
            </li>
            }
        </ul>
    </div>
</nav>
