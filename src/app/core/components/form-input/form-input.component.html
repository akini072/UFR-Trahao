<div class="relative">
  <input [id]="id" *ngIf="!control" [type]="type" [ngClass]="style.input" [placeholder]="placeholder">
  <input [id]="id" *ngIf="control" [type]="type" [ngClass]="style.input" [placeholder]="placeholder" [formControl]="control">
  <button *ngIf="type === 'password' || visibility == true" type="button" [ngClass]="style.eye" (click)="toggleVisibility()">
    <span class="material-icons">{{icon}}</span>
  </button>
</div>
<span *ngIf="control?.errors" [ngClass]="style.error">{{ getErrorMessage() }}</span>
