<div class="relative">
  <input *ngIf="!control" [type]="type" [ngClass]="input" [placeholder]="placeholder">
  <input *ngIf="control" [type]="type" [ngClass]="input" [placeholder]="placeholder" [formControl]="control">
  <button *ngIf="type === 'password' || visibility == true" type="button" [ngClass]="eye" (click)="toggleVisibility()">
    <span class="material-icons">{{icon}}</span>
  </button>
</div>
