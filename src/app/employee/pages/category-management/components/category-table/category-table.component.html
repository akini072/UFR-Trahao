  <app-global-table
    [data]="categoriesList"
    [columns]="columns"
    [actionTemplate]="actionTemplate"
    [currentPage]="currentPage"
    [totalPages]="totalPages"
    [previousPage]="previousPage"
    [nextPage]="nextPage"
  ></app-global-table>
  <ng-template #actionTemplate let-item>
    <app-button [props]="getButtonProps(item.id, 'edit')" />
    <app-button [props]="getButtonProps(item.id, 'delete')" />
  </ng-template>
