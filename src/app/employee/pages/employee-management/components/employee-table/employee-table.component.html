<div class="p-4 rounded flex justify-center">
  <app-global-table
    [data]="employeesList"
    [columns]="columns"
    [actionTemplate]="actionTemplate"
    [currentPage]="currentPage"
    [totalPages]="totalPages"
    [nextPage]="nextPage"
    [previousPage]="previousPage"
  ></app-global-table>

  <ng-template #actionTemplate let-item>
    <app-button [props]="getButtonProps(item.id, 'edit')" />
    <app-button [props]="getButtonProps(item.id, 'delete')" />
  </ng-template>
</div>
