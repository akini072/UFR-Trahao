<app-navbar [ngClass]="style.navbar"></app-navbar>
<div [ngClass]="style.pageTopContainer">
    <p [ngClass]="style.title">Solicitações de Serviço</p>
    <div [ngClass]="style.innerContainer">
        <div [ngClass]="style.searchContainer">
            <app-form-text-input (input)="searchKeyboard($event)"  placeholder="Pesquisar solicitação"></app-form-text-input>
        </div>
        <app-button [props]="newRequestButtonProp"></app-button>
    </div>
</div>
<div [ngClass]="style.container">
<div [ngClass]="style.requestGrid">
    <app-request-card *ngFor="let request of getPaginatedRequests(searchQuery)" [request]="request"></app-request-card>
</div>
<div [ngClass]="style.paginationControl">
    <app-button [props]="leftButtonProp"></app-button>
    <span [ngClass]="style.pageText">Página {{currentPage}} de {{totalPages}}</span>
    <app-button [props]="rightButtonProp"></app-button>
</div>
