<app-global-table
  [data]="requests"
  [columns]="columns"
  [actionTemplate]="actionTemplate"
  [totalPages]="totalPages"
  [currentPage]="currentPage"
  [previousPage]="previousPage"
  [nextPage]="nextPage"
></app-global-table>

<ng-template #actionTemplate let-item>
  <app-button-status
    [displayDisabled]="true"
    [color]="item.status | statusColor : 'background'"
    [status]="item.status"
  />
</ng-template>
