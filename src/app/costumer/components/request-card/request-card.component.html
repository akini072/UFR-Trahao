<div class="{{style.cardContainer}} ">
  
    <div class="{{style.cardHeader}} {{getColorbyStatus(request.status)}}">
        <p class="{{style.title}}">{{ request.title }}</p>
        <p class="">Status: {{ getStatusText(request.status) }}</p>
    </div>
    <div class="flex flex-col w-full flex-1">
        <img class="h-4/6" alt="Imagem da solicitação" src="">
        <div class="p-2 flex-1 border-t justify-between">
            <div>
                <p class="">{{ request.description }}</p>
            </div>
            <div>
                <p class="">{{formatDate(request.created_at)}}</p>
            </div>
            <div class="flex justify-end">
                <a class="text-xs p-2 cursor-pointer text-default-black font-semibold rounded {{getColorbyStatus(request.status)}}">Visualizar</a>
            </div>
        </div>
    </div>
</div>
