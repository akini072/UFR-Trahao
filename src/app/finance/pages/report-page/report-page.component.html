<app-navbar></app-navbar>
<div [ngClass]="style.wrapper">
    <div>
        <p [ngClass]="style.title">Relatorio Mensal</p>
    </div>
    <div [ngClass]="style.innerContainer">
        <div [ngClass]="style.searchContainer">
          <app-form-input
            (input)="searchKeyboard($event)"
            placeholder="Pesquisar"
          ></app-form-input>
        </div>
      </div>
    <div>
        <app-global-table [currentPage]="currentPage" [totalPages]="totalPages" [nextPage]="nextPage" [previousPage]="previousPage" [columns]="columns" [data]="getPaginatedRequests().items" [reportData]="reportData.items" [enableReport]="true" />
    </div>
</div>
<app-footer></app-footer>
